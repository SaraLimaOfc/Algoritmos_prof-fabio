<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do IMC</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e6e6fa;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background: white;
        }
        button {
            margin-top: 20px; /* Espaço para os botões */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado</h1>
        <p>Seu IMC é <span id="imcResult"></span>.</p>
        <p><span id="imcClassification"></span></p>
        <button onclick="window.location.href='imc.html';">Voltar</button>
        <button onclick="window.location.href='login.html';">Sair</button>
    </div>
    <script>
        const imc = localStorage.getItem('imc');
        document.getElementById('imcResult').textContent = imc;

        let classification;
        const imcValue = parseFloat(imc);

        if (imcValue < 18.5) {
            classification = 'Abaixo do peso';
        } else if (imcValue >= 18.5 && imcValue <= 24.9) {
            classification = 'Peso ideal';
        } else if (imcValue >= 25 && imcValue <= 29.9) {
            classification = 'Acima do peso';
        }

        document.getElementById('imcClassification').textContent = classification;
    </script>
</body>
</html>
